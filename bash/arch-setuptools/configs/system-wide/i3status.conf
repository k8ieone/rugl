wireless _first_ {
        format_up = "W: (%quality at %essid %frequency with %bitrate) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
	last_full_capacity = true
        format = "%status %percentage %remaining %consumption"
	low_threshold = 15
}

volume master {
        format = "♪: %volume"
        format_muted = "♪: muted (%volume)"
        device = "pulse:0"
}

tztime local {
        format = "%d.%m.%Y %H:%M:%S"
}

memory {
        format = "%used"
        threshold_degraded = "10%"
        format_degraded = "MEMORY: %free"
}

load {
        format = "%5min"
}

disk "/" {
        format = "%avail"
}
